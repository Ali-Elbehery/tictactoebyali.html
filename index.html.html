<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <style>
        /* Reset some default browser styling */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Linear gradient background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #f06, #4CAF50);
            color: black;
        }

        /* Game container */
        .game-container {
            text-align: center;
            width: 100%;
            max-width: 450px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Board container (grid) */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin-bottom: 20px;
        }

        /* Cells */
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100px;
            background-color: white;
            border: 2px solid #333;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: #e7e7e7;
        }

        /* When a cell is clicked (disabled) */
        .cell.clicked {
            pointer-events: none;
            background-color: #f0f0f0;
        }

        /* Game status text */
        .game-status {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Reset button */
        .reset-btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .reset-btn:hover {
            background-color: #45a049;
        }

        /* Mobile responsive design (media queries) */
        @media (max-width: 600px) {
            .cell {
                height: 80px;
                font-size: 1.5rem;
            }

            .game-status {
                font-size: 1rem;
            }

            .reset-btn {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }

        /* Overlay screen for showing result */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            font-size: 1.5rem;
        }

        .overlay.show {
            display: flex;
        }

        .overlay .message {
            font-size: 2rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="game-container">
    <div class="game-status" id="status">Player X's turn</div>
    <div class="board" id="board">
        <!-- Cells will be generated by JS -->
    </div>
    <button class="reset-btn" id="resetBtn">Reset Game</button>
</div>

<!-- Overlay for winner or draw -->
<div class="overlay" id="overlay">
    <div class="message" id="overlayMessage"></div>
    <button class="reset-btn" id="newGameBtn">Start New Game</button>
</div>

<script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    const resetButton = document.getElementById("resetBtn");
    const overlay = document.getElementById("overlay");
    const overlayMessage = document.getElementById("overlayMessage");
    const newGameButton = document.getElementById("newGameBtn");

    let currentPlayer = "X";
    let boardState = ["", "", "", "", "", "", "", "", ""]; // Empty grid

    // Initialize the game board
    function initializeBoard() {
        boardState = ["", "", "", "", "", "", "", "", ""];
        board.innerHTML = ""; // Clear board
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement("div");
            cell.classList.add("cell");
            cell.addEventListener("click", () => makeMove(i));
            board.appendChild(cell);
        }
        statusText.textContent = "Player X's turn";
    }

    // Handle a player's move
    function makeMove(index) {
        if (boardState[index] === "") {
            boardState[index] = currentPlayer;
            const cells = board.getElementsByClassName("cell");
            cells[index].textContent = currentPlayer;
            cells[index].classList.add("clicked");

            if (checkWinner()) {
                displayResult(`Player ${currentPlayer} wins!`);
                return;
            }

            if (boardState.every(cell => cell !== "")) { // Check for draw
                displayResult("It's a draw!");
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusText.textContent = `Player ${currentPlayer}'s turn`;
        }
    }

    // Check for a winner
    function checkWinner() {
        const winPatterns = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6],
        ];

        for (const pattern of winPatterns) {
            const [a, b, c] = pattern;
            if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                return true;
            }
        }

        return false;
    }

    // Display result in overlay
    function displayResult(message) {
        overlayMessage.textContent = message;
        overlay.classList.add("show");
    }

    // Reset the game
    function resetGame() {
        currentPlayer = "X";
        initializeBoard();
        overlay.classList.remove("show");
    }

    // Initialize the board on page load
    window.onload = initializeBoard;

    // Reset button event listener (for normal reset)
    resetButton.addEventListener("click", resetGame);

    // New game button event listener (for overlay new game)
    newGameButton.addEventListener("click", resetGame);
</script>

</body>
</html>
